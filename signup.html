<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="login.css">
  <title>www.delight.pk - Sign Up</title>
</head>
<body>
  <div class="delight">
    <h2>HyğŸ‘‹</h2>
    <h2>WELCOME TO</h2>
    <h1>DELIGHT SHOPğŸ›</h1>
  </div>

  <div class="logo">
    <img src="Delight icons/Logo.png" width="200" height="200" alt="Delight.logo">
  </div>

  <div class="login">
    <h3>Sign Up</h3>
    <form id="signupForm">
      <input type="text" id="name" required placeholder="Please enter your name"><br>
      <input type="number" id="phone" required placeholder="Please enter your phone number" minlength="11" maxlength="11"><br>
      <input type="password" id="pass" required placeholder="Minimum 6 characters" minlength="6"><br>
      <input type="submit" value="Sign Up">
    </form>

    <p style="margin-top:12px; font-size:13px; text-align:center;">
      Already have an account?
      <a href="login.html" style="color:#ef6c00; text-decoration:none; font-weight:bold;">
        ğŸ”‘ Login
      </a>
    </p>
  </div>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", async function(event){
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const pass = document.getElementById("pass").value.trim();

      if (!name || phone.length !== 11 || pass.length < 6) {
        alert("âš ï¸ Please enter valid details!");
        return;
      }

      const payload = { name, phone, password: pass };

      try {
        const baseUrl = "https://delight-backend--araindaniyalo2.replit.app"; // backend base URL
        const res = await fetch(baseUrl + "/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (res.ok && data.success) {
          // Save seller info locally
          const sellerData = { name, phone };
          localStorage.setItem("seller", JSON.stringify(sellerData));
          localStorage.setItem("sellerPhone", phone); // for orders page

          alert("âœ… Signup successful!");
          window.location.href = "SP.Name.html"; // redirect to seller profile setup
        } else {
          alert(data.message || "Signup failed. Try again.");
        }
      } catch (err) {
        console.error(err);
        alert("âš ï¸ Unable to connect. Please check backend.");
      }
    });
  </script>
</body>
</html>
