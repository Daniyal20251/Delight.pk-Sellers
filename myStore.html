<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delight.pk - My Store</title>

  <style>
  body {
    font-family: sans-serif;
    padding-top: 25px;
    color: black;
    background-color: #e0e0e0;
    padding-bottom: 56px;
    margin: 0;
  }

  /* Bottom Bar */
  .bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    justify-content: space-around;
    display: flex;
    background: #ef6c00;
    padding: 5px;
    text-align: center;
    z-index: 9998;
  }

  .bar a {
    text-decoration: none;
    color: white;
    font-weight: bold;
  }

  .bar a:hover { color: yellow; }

  /* Header */
  header h2 {
    color: white;
    background: linear-gradient(45deg, #f4511e, #ffa726);
    width: 100%;
    position: fixed;
    left: 0;
    top: 0;
    padding: 28px 28px 28px 70px;
    margin: 0;
    z-index: 9998;
  }

  /* Logo */
  .logo1 {
    position: fixed;
    top: 0;
    z-index: 9998;
    margin-top: 17px;
    margin-left: 16px;
    background: white;
    border-radius: 50%;
    padding: 0px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 4px rgba(0,0,0,0.15);
  }

  .logo1 img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
  }

  /* Product Container Grid */
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 10px;
    margin-top: 10px;
  }

  /* Product Card */
  .item-card {
    position: relative;
    cursor: pointer;
    width: 48%;
    height: 250px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 12px;
    margin-bottom: 12px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s ease;
  }

  .item-card:hover { transform: scale(1.02); }

  .item-card img {
    width: 100%;
    height: 148px;
    object-fit: contain;
    margin-bottom: 3px;
  }

  /* Title */
  .item-card h3 {
    font-size: 11px;
    padding-left: 4px;
    font-weight: normal;
    color: #333;
    margin: 3px 0 0 4px;
    text-transform: capitalize;
  }

  /* Price Section */
  .price-wrapper {
    margin-left: 9px;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .new-price {
    font-weight: bold;
    color: #ef6c00;
    display: flex;
    align-items: baseline;
    margin: 0;
    gap: 2px;
  }

  .new-price strong {
    font-size: 17px;
  }

  .old-price {
    font-size: 13px;
    color: #888;
    text-decoration: line-through;
    display: flex;
    align-items: baseline;
    gap: 2px;
    margin-left: 4px;
  }

  /* Delete Button */
  .delete-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    background: #ff4d4f;
    border: none;
    color: white;
    font-size: 12px;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: 0.3s;
  }

  .delete-btn:hover { background: #d9363e; }
  
  .search {
  position: fixed;
  padding-left: 5px;
  right: 0;
  top: 0;
  margin-top: 26px;
  margin-right: 25px;
  height: 30px;
  border: none;
  border-radius: 20px;
  width: 20px;
  transition: width 2s;
  z-index: 9998;
}

.search:hover {
  width: 307px;
}

.btn {
  position: fixed;
  right: 0;
  margin-right: 30px;
  top: 0;
  margin-top: 61px;
  border: none;
  border-radius: 20px;
  border: 2px solid white;
  background-color: #ef6c00;
  color: white;
  width: 70px;
  z-index: 9998;
}
 .search-panel {
  position: fixed;
  top: 85px;
  left: 0;
  width: 100%;
  background: #fff;
  border-top: 1px solid #ddd;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  z-index: 9999;
  display: none;
  padding: 10px;
  max-height: 300px;
  overflow-y: auto;
}

.search-panel.active {
  display: block;
}

.panel-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.clear-btn {
  background: red;
  color: white;
  border: none;
  padding: 5px 10px ;
  border-radius: 5px;
  cursor: pointer;
  margin-right: 17px;
}

.recent-title {
  font-weight: bold;
  color: #ef6c00;
  margin: 0 ;
}

#recentSearches li {
  list-style: none;
  padding: 8px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
  font-size: 14px;
  margin-right: 70px;
}

#recentSearches li:hover {
  background: #f5f5f5;
}
.suggestions {
  margin-top: 10px;
}

.suggestions span {
  display: inline-block;
  background: #f1f1f1;
  color: #333;
  padding: 6px 10px;
  border-radius: 20px;
  margin: 5px 5px 0 0;
  font-size: 13px;
  cursor: pointer;
}

.suggestions span:hover {
  background: #ddd;
}
.not-found {
      text-align: center;
      margin-top: 50px;
      color: #555;
    }
    .not-found img {
      width: 180px;
      max-width: 80%;
      margin-top: 15px;
      opacity: 0.9;
    }
    .not-found h3 {
      margin: 8px 0 5px;
      font-size: 20px;
      font-weight: 600;
    }
    .not-found p {
      margin: 0;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h2 id="sellerName">DELIGHT.PK</h2>
    <div class="logo1">
      <img id="sellerLogo" src="lo.png" width="50" height="50" alt="Seller Logo">
    </div>
  </header>
  
    <!-- Search -->
  <div class="search-wrap">
    <input type="text" id="searchInput" class="search" placeholder="ðŸ” Search...">
    <button onclick="searchItems()" class="btn">Search</button>
  </div>
  
    <!-- Recent Search Panel -->
  <div id="searchPanel" class="search-panel">
    <div class="panel-header">
      <p class="recent-title">Recent Searches</p>
      <button id="clearHistoryBtn" class="clear-btn">Clear</button>
    </div>
    <ul id="recentSearches"></ul>

    <div class="suggestions">
      <span onclick="fillAndSearch('Tripod')">Tripod Stand</span>
      <span onclick="fillAndSearch('Wall Clock')">Wall Clock</span>
      <span onclick="fillAndSearch('Gripper')">Gripper</span>
      <span onclick="fillAndSearch('Smart Watch')">Smart Watch</span>
    </div>
  </div>

  <div style="margin-bottom:60px;"></div>

  <div id="loading" class="loading">Loading products...</div>

  <div id="itemContainer" class="container"></div>

  <script src="myStore.js"></script>
</body>
</html>
