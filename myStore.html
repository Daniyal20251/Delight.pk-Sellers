<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delight.pk - My Store</title>

  <style>
  body {
    font-family: sans-serif;
    padding-top: 25px;
    color: black;
    background-color: #e0e0e0;
    padding-bottom: 56px;
    margin: 0;
  }

  /* Bottom Bar */
  .bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    justify-content: space-around;
    display: flex;
    background: #ef6c00;
    padding: 5px;
    text-align: center;
    z-index: 9998;
  }

  .bar a {
    text-decoration: none;
    color: white;
    font-weight: bold;
  }

  .bar a:hover { color: yellow; }

  /* Header */
  header h2 {
    color: white;
    background: linear-gradient(45deg, #f4511e, #ffa726);
    width: 100%;
    position: fixed;
    left: 0;
    top: 0;
    padding: 28px 28px 28px 70px;
    margin: 0;
    z-index: 9998;
  }

  /* Logo */
  .logo1 {
    position: fixed;
    top: 0;
    z-index: 9998;
    margin-top: 17px;
    margin-left: 16px;
    background: white;
    border-radius: 50%;
    padding: 0px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 4px rgba(0,0,0,0.15);
  }

  .logo1 img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
  }

  /* Product Container Grid */
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 10px;
    margin-top: 10px;
  }

  /* Product Card */
  .item-card {
    position: relative;
    cursor: pointer;
    width: 48%;
    height: 250px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 12px;
    margin-bottom: 12px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s ease;
  }

  .item-card:hover { transform: scale(1.02); }

  .item-card img {
    width: 100%;
    height: 148px;
    object-fit: contain;
    margin-bottom: 3px;
  }

  /* Title */
  .item-card h3 {
    font-size: 11px;
    padding-left: 4px;
    font-weight: normal;
    color: #333;
    margin: 3px 0 0 4px;
    text-transform: capitalize;
  }

  /* Price Section */
  .price-wrapper {
    margin-left: 9px;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .new-price {
    font-weight: bold;
    color: #ef6c00;
    display: flex;
    align-items: baseline;
    margin: 0;
    gap: 2px;
  }

  .new-price strong {
    font-size: 17px;
  }

  .old-price {
    font-size: 13px;
    color: #888;
    text-decoration: line-through;
    display: flex;
    align-items: baseline;
    gap: 2px;
    margin-left: 4px;
  }

  /* Delete Button */
  .delete-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    background: #ff4d4f;
    border: none;
    color: white;
    font-size: 12px;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: 0.3s;
  }

  .delete-btn:hover { background: #d9363e; }

  </style>
</head>
<body>

  <header>
    <h2 id="sellerName">DELIGHT.PK</h2>
    <div class="logo1">
      <img id="sellerLogo" src="lo.png" width="50" height="50" alt="Seller Logo">
    </div>
  </header>

  <div style="margin-bottom:60px;"></div>

  <div id="loading" class="loading">Loading products...</div>

  <div id="itemContainer" class="container"></div>

  <script src="myStore.js"></script>
</body>
</html>
