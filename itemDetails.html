<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delight PK - Product Details</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f8f8f8;
  }

  /* üîπ Header */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(135deg, #ff6a00, #ff3d00);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 65px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    border-bottom-left-radius: 35px;
    border-bottom-right-radius: 35px;
    z-index: 10;
  }

  .back-btn {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.9);
    border-radius: 50%;
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    cursor: pointer;
  }

  .back-btn img { width: 22px; height: 22px; }

  header h4 {
    color: #fff;
    font-size: 21px;
    font-weight: 600;
    text-shadow: 0 1px 3px rgba(0,0,0,0.25);
  }

  /* üîπ Container */
  .container {
    margin-top: 60px;
    padding: 15px;
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
  }

  /* üîπ Product Image */
  .product-image {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }

  /* üîπ Product Info */
  .details {
    background: #fff;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    margin-top: 15px;
  }

  .details h2 {
    font-size: 18px;
    margin: 0;
    color: #333;
  }

  .details p {
    font-size: 14px;
    color: #555;
    margin: 6px 0;
  }

  .price {
    font-size: 18px;
    font-weight: 600;
    color: #ff3d00;
    margin-top: 10px;
  }

  .info-box {
    display: inline-block;
    padding: 6px 10px;
    background: #ffeedb;
    border-radius: 8px;
    margin-top: 8px;
    margin-right: 6px;
    color: #333;
    font-size: 13px;
    font-weight: 500;
  }

  .desc {
    background: #fff7ef;
    padding: 12px;
    border-radius: 10px;
    margin-top: 10px;
    border-left: 4px solid #ff6a00;
  }

  .desc h3 {
    font-size: 15px;
    margin: 0 0 8px 0;
    color: #333;
  }

  .desc p {
    font-size: 14px;
    line-height: 1.5;
    color: #444;
  }

</style>
</head>
<body>

<header>
  <div class="back-btn" onclick="history.back()">
    <img src="Delight icons/back.png" alt="Back">
  </div>
  <h4>Product Details</h4>
</header>

<div class="container">
  <img id="mainImage" class="product-image" src="" alt="Product Image">
  <div class="details" id="details">
    <h2>Loading...</h2>
  </div>
</div>

<script>
window.onload = () => {
  const product = JSON.parse(localStorage.getItem("selectedItem"));
  if (!product) {
    document.getElementById("details").innerHTML = "<p>No product data found!</p>";
    return;
  }

  // üñºÔ∏è Load first image
  const imageElement = document.getElementById("mainImage");
  const imageSrc = (product.images && product.images.length > 0) ? product.images[0] : product.image || "";
  imageElement.src = imageSrc;

  // üìù Product details
  const detailsDiv = document.getElementById("details");
  detailsDiv.innerHTML = `
    <h2>${product.title || 'No Title'}</h2>
    <p class="price">Rs ${product.price || 'N/A'}</p>
    ${product.color ? `<div class="info-box">Color: ${product.color}</div>` : ""}
    ${product.size ? `<div class="info-box">Size: ${product.size}</div>` : ""}
    <div class="desc">
      <h3>Description:</h3>
      <p>${product.description || 'No description available.'}</p>
    </div>
  `;
};
</script>

</body>
</html>
